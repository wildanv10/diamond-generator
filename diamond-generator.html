<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="input-wrapper">
    <form action="#" onsubmit="printDiamond(event);">
      <input id="width" type="number" name="width" placeholder="Input Diamond Width" autofocus>
      <label for="width" class="error width-error-message"></label>
      <button type="submit">Generate !</button>
    </form>
  </div>
  <div id="canvas"></div>

  <script src="script.js"></script>
</body>
</html>
